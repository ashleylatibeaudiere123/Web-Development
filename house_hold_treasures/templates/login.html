{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

 {% block heading %}
    Login
 {% endblock %}

{% block content %}
            <form action ="/login" method = "post">
                <div class="mb-3">
                    <input autocomplete ="off" class="form-control mx-auto w-auto" autofocus name = "username" placeholder ="Username" type = "text">
                </div>
                <div class ="mb-3">
                    <input class = "password form-control mx-auto w-auto"autocomplete = "off" autofocus name ="password" placeholder ="Password" type = "password">
                </div>
                <div class ="mb-3">
                <button type = "submit" class= "btn btn-primary"> Submit </button>
                <div>
                    <a href = "/register"> Need to Register? </a>
                </div>
        </div>
        <script>
            function showpassword()
            {
                let passwords = document.querySelector(".password")
                for (let password of passwords)
                {
                    if (password.type ==="password")
                    {
                        password.type = "text";
                    }
                    else
                    {
                        password.type ="password";
                    }
                }
            }

        </script>

{% endblock %}
